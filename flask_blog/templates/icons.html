    tooltips: {

    },
    responsive: true,
    scales: {
      yAxes: [{
        barPercentage: 1.6,
        gridLines: {
          drawBorder: false,
          color: 'rgba(29,140,248,0.0)',
          zeroLineColor: "transparent",
        },
        ticks: {
          suggestedMin: 60,
          suggestedMax: 125,
          padding: 20,
          fontColor: "#9a9a9a"
        }
      }],

      xAxes: [{
        barPercentage: 1.6,
        gridLines: {
          drawBorder: false,
          color: 'rgba(225,78,202,0.1)',
          zeroLineColor: "transparent",
        },
        ticks: {
          padding: 20,
          fontColor: "#9a9a9a"
        }
      }]
    }
  };
  // HUJAN CHART
 $(document).ready(function() {

  // create initial empty chart
var ctxSuhu = document.getElementById("chartSuhu").getContext('2d');

var gradientStroke = ctxSuhu.createLinearGradient(0, 230, 0, 50);

gradientStroke.addColorStop(1, 'rgba(72,72,176,0.1)');
gradientStroke.addColorStop(0.4, 'rgba(72,72,176,0.0)');
gradientStroke.addColorStop(0, 'rgba(119,52,169,0)'); //purple colors
var chartSuhu = new Chart(ctxSuhu, {
    type: 'line',
    data: {
        labels: [''],
        datasets: [{
            label: "My First dataset",
            fill: true,
            backgroundColor: gradientStroke,
            borderColor: '#d346b1',
            borderWidth: 2,
            borderDash: [],
            borderDashOffset: 0.0,
            pointBackgroundColor: '#d346b1',
            pointBorderColor: 'rgba(255,255,255,0)',
            pointHoverBackgroundColor: '#d346b1',
            pointBorderWidth: 20,
            pointHoverRadius: 4,
            pointHoverBorderWidth: 15,
            pointRadius: 4,
            data: [90, 27, 60, 12, 80],
        }]
    },
    options: gradientChartOptionsConfigurationWithTooltipPurple
});

// this post id drives the example data
var postId = 1;

// logic to get new data
var getData = function() {
$.ajax({
  url: 'http://127.0.0.1:5000/suhu/',
  success: function(data) {
    // process your data to pull out what you plan to use to update the chart
    // e.g. new label and a new data point
    // console.log(data.label);
    var label = [];
    var value = [];
    // add new label and data point to chart's underlying data structures
    // for (var i in data) {
    //                   label.push(data[i].label);
    //                   value.push(data[i].data);
    // }
    data.label.forEach(function(parseLabel){
      label.push(parseLabel);
    })
    data.data.forEach(function(parseData){
      value.push(parseData);
    })
    // console.log(value)
       

    // console.log(value)

    chartSuhu.data.labels.push(label);
    chartSuhu.data.datasets[0].data.push(value);
    
    // // re-render the chart
    chartSuhu.update();
  }
});
};

// get new data every 3 seconds
setInterval(getData, 3000);
         
  });
</script>
